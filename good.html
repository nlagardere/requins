        <div class="confetti-wrapper">

            <script>
                const colors = ['#f94144', '#f3722c', '#f9c74f', '#90be6d', '#577590'];
              
                function createConfetti() {
                  const confettiWrapper = document.querySelector('.confetti-wrapper');
              
                  for(let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.animationDuration = (Math.random() * 3 + 2) + 's'; // durée aléatoire entre 2 et 5 secondes
                    confetti.style.animationDelay = (Math.random() * 5) + 's'; // décalage aléatoire pour étaler la chute
                    confettiWrapper.appendChild(confetti);
                  }
                }
              
                window.onload = createConfetti;
              </script>
              
</body>
